
<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><title>Monitoring pricetag</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(to right,#f8f9fa,#e9ecef);margin:0;padding:40px;display:flex;flex-direction:column;align-items:center}h2{margin-bottom:10px}textarea{width:100%;max-width:600px;height:120px;font-size:16px;padding:10px;margin-bottom:10px}button{padding:10px 20px;margin:5px;font-size:16px;cursor:pointer;background-color:#007bff;color:white;border:none;border-radius:6px;transition:background-color 0.3s ease}button:hover{background-color:#0056b3}#barcode-container{display:none;margin-top:30px;background:white;padding:20px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.1)}#barcode{text-align:center}#barcode-info{text-align:center;margin-top:10px;font-size:16px;color:#007bff;font-weight:bold}#nav-buttons{margin-top:20px}svg{width:100%;max-width:500px}</style></head><body><script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script><script>let b=[],c=0;function g(){document.getElementById("barcode-container").style.display="block";b=document.getElementById('pluInput').value.split(/[\n,]+/).map(p=>p.trim()).filter(p=>p!=="");c=0;h()}function h(){if(b.length===0){document.getElementById('barcode').innerHTML="<p>Tidak ada PLU valid.</p>";document.getElementById('barcode-info').innerHTML="";document.getElementById('nav-buttons').style.display="none";return}document.getElementById('nav-buttons').style.display="block";const e=document.getElementById('barcode');e.innerHTML="";document.getElementById('barcode-info').innerHTML=`Barcode ${c+1} dari ${b.length}`;const t=document.createElementNS("http://www.w3.org/2000/svg","svg");JsBarcode(t,b[c],{format:"CODE128",lineColor:"#000",width:2,height:100,displayValue:true,fontSize:20});e.appendChild(t);const n=document.querySelector('#nav-buttons button:first-child'),d=document.querySelector('#nav-buttons button:last-child');c===0?(n.disabled=true,n.style.opacity='0.5',n.style.cursor='not-allowed',n.innerHTML='◀ Awal'):(n.disabled=false,n.style.cursor='pointer',n.style.opacity='1',n.innerHTML='◀ Sebelumnya');c===b.length-1?(d.disabled=true,d.style.opacity='0.5',d.style.cursor='not-allowed',d.innerHTML='Akhir ▶'):(d.disabled=false,d.style.cursor='pointer',d.style.opacity='1',d.innerHTML='Berikutnya ▶')}function p(){b.length>0&&c>0&&(c--,h())}function n(){b.length>0&&c<b.length-1&&(c++,h())}</script><h2>Monitoring pricetag</h2><textarea id="pluInput" placeholder="Masukkan PLU, pisahkan dengan koma atau baris baru"></textarea><button onclick="g()">Generate Barcode</button><div id="barcode-container"><div id="barcode"></div><div id="barcode-info"></div><div id="nav-buttons"><button onclick="p()">◀ Sebelumnya</button><button onclick="n()">Berikutnya ▶</button></div></div><footer style="margin-top:40px;font-size:14px;color:#555">Website ini dibuat oleh <strong>Bang Imam</strong>.</footer></body></html>
